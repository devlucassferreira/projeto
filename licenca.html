<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view3.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Eco Produtos</title>
</head>
<body>
    <main>
        <header>
            <div class="cabecalho">
                <img src="imagens/logo-ofc.png" alt="Logo" height="80px">
                <h1>Escolha sua Licença</h1>
            </div>
        </header>
        <section class="container">
            <section class="mensal">
                <div class="licenca_mensal">
                    <p>Licença Mensal</p>
                </div>
                <div class="preco_mensal">
                    <p>R$ 75</p>
                </div>
                    <hr color="black">
                <button class="botoes" name="Obter Plano" id="plano75">
                    <p>Obter Plano</p>
                </button>
            </section>
            <section class="anual">
                <div class="licenca_anual">
                    <p>Licença Anual</p>
                </div>
                <div class="preco_anual">
                    <p>R$ 500</p>
                </div>
                    <hr color="black">
                <button class="botoes" name="Obter Plano" id="plano500">
                    <p>Obter Plano</p>
                </button>
            </section>
        </section>
    </main>
</body>
</html>
