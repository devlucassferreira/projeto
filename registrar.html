<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/expirealert_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Registrar - ExpireAlert</title>
</head>
<body>
    <main>
        <header>
            <div class="container">
                <h1><img src="imagens/expirealert_logoofc.png" alt="logo" height="85px"></h1>
            </div>
        </header>
        <section>
            <div class="form-pagamento">
                <form method="post">
                    <div class="registrar">
                        <label>Registrar</label>
                    </div>
                    <div class="form-100">
                        <label>Email</label>
                        <input type="email" name="email" id="email" placeholder="seu@email.com" oninput="validateFields()">
                    </div>
                    <div class="form-100">
                        <label>Senha</label>
                        <input type="password" name="password" id="password" placeholder="Senha" oninput="validateFields()">
                    </div>
                    <div class="form-100">
                        <button type="button" class="clear" id="recover-password-button" disabled="true" hidden>Esqueceu sua senha?</button>
                    </div>
                    <div class="form-100">
                        <a href="expirealert.html"><button type="button" id="login-button" disabled="true">Entrar</button></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
