<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Controle de Estoque</title>
        <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="view.css">
    </head>
    <body onload="mostrarResultado()">
        <main>
            <header>
                <a href="index.html" rel="next"><img src="imagens/logo-picture.jpg" alt="logo" height="90.5px"></a>
            </header>
            <section class="layout">
                <div class="texto-centro">
                    <section id="dados" class="entrada-dados container">
                        <p>Preencha os campos para adicionar um item!</p>
                        <input class="entradas" type="text" name="produto" id="produto" placeholder="Item" autocomplete="off"/></br>
                        <input class="entradas" type="number" name="quantidade" id="quantidade" placeholder="Quantidade" autocomplete="off" input class="entradas"mode="numeric"/></br>
                        <input class="entradas" type="number" name="preço" id="preço" placeholder="Preço (R$)" autocomplete="off" inputmode="numeric"/></br>
                        <input class="entradas" type="text" name="validade" id="validade" placeholder="Data de Validade" autocomplete="off"/></br>
                        <button class="botoes" name="adicionar" id="adicionar" onclick="verificar(), adicionar(), mostrarResultado()">ADICIONAR</button class="botoes">
                        <button class="botoes" name="excluir" id="excluir" onclick="excluir(), mostrarResultado()">LIMPAR ESTOQUE</button>
                    </section>
                </div>
            </section>
        </main>
        <script src="src/main.js"></script>
    </body>
</html>
