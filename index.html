<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Login - Eco Produtos</title>
</head>
<body>
    <main>
        <div login>
            <form>
                <div>
                    <div><label>Email</label></div>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" oninput="validateFields()">
                </div>
                <div>
                    <div><label>Senha</label></div>
                    <input type="password" name="password" id="password" placeholder="Senha" oninput="validateFields()">
                </div>
                <div>
                    <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
                </div>
                <div>
                    <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
                </div>
                <div>
                    <button type="button" class="outline">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
